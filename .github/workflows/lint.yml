name: Lint

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  eslint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm install # or yarn install
      - uses: sibiraj-s/action-eslint@v3

      - run:  npm run lint # or yarn install
      - uses: sibiraj-s/action-eslint@v3
